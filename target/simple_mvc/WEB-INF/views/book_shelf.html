<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table {
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="root_container">

    <form method="post" th:action="@{/books/addBook}">
        <button type="submit">Refresh</button>
    </form>

    <form method="post" th:action="@{/books/save}" th:object="${book}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="author" th:field="*{author}">
                    <p th:if="${#fields.hasErrors('author')}">Author is Empty, please fill in the form ! </p>
                </td>
                <td>
                    <input type="text" placeholder="book_title" th:field="*{title}">
                    <p th:if="${#fields.hasErrors('title')}">Title is Empty, please fill in the form ! </p>
                </td>
                <td>
                    <input type="text" pattern="^\d+$" placeholder="size (pages)" th:field="*{size}">
                    <p th:if="${#fields.hasErrors('size')}">field values must be digit, not null and less than 4
                        signs</p>
                </td>
                <td>
                    <input type="submit" value="save">
                </td>

            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove}" th:object="${bookIdToRemove}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="id number" th:field="*{id}">
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
                <td th:if="${#fields.hasErrors()}">
                    <p>Wrong id or not found</p>
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/removeByField}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="Field" th:name="fieldValue">
                </td>
                <td>
                    <select name="field">
                        <option value="author">Author</option>
                        <option value="title">Title </option>
                        <option value="size">Size</option>
                    </select>
                </td>
                <td>
                    <input type="submit" value="remove">
                    <div th:if="${errorEmptyFieldMessage}" th:utext="${errorEmptyFieldMessage}"
                         style="color:#ff0000;font-style:italic;">
                    </div>
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/uploadFile}" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <input type="file" name="file">
                </td>
                <td>
                    <input type="submit" value="Upload">
                    <div th:if="${errorUploadMessage}" th:utext="${errorUploadMessage}"
                         style="color:#ff0000;font-style:italic;">
                    </div>
                </td>

            </tr>
        </table>
    </form>

    <table>
        <tr>
            <th>file</th>
            <th>download</th>
        </tr>
        <tr th:each="fileName : ${nameFiles}">
            <td th:text="${fileName}"></td>
            <td>
                <a th:href="@{/books/download(fileName=${fileName})}">Download</a>
            </td>
        </tr>
    </table>

    <form method="post" th:action="@{/books/filter}">
        <input type="text" placeholder="Filter" name="filter">
        <button type="submit">Search book</button>
    </form>

    <table id="books">
        <tr>
            <th>id</th>
            <th>author</th>
            <th>title</th>
            <th>size</th>
        </tr>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.size}"></td>
        </tr>
    </table>

    <form method="get" th:action="@{/login}">
        <input class="button_item" type="submit" value="exit">
    </form>

</div>

</body>
</html>
